name: Build Android App via API

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'The branch, tag or SHA to checkout.'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Sync Capacitor Project
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Build Android Release
        run: ./android/gradlew -p ./android assembleRelease

      # This new step will show you where the APK is
      - name: List files in the output directory
        run: ls -R android/app/build/outputs/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          # You will likely need to update this path after running the step above
          path: android/app/build/outputs/apk/release/app-release.apk